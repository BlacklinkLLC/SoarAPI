<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklink .edu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #4FC3F7;
        }

        #data {
            margin-top: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 6px;
            display: inline-block;
            color: #fff;
        }

        .course-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 6px;
            display: block;
            color: #fff;
            text-align: left;
        }

        .course-item {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #4FC3F7;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to .edu!</h1>
        <div id="data">Loading...</div>
        
        <div class="course-list" id="course-list">
            <h3>Courses:</h3>
            <ul id="courses"><li class="course-item"><strong>Math 101</strong>: Basic math</li><li class="course-item"><strong>BLACKLINK .EDU PRIVATE BETA TEST</strong>: TEST</li></ul>
        </div>
    </div>
</body>
</html>
